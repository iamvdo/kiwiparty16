<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG strokes</title>
  <style>
    html {
      background: white;
      height: 100%;
    }
    body {
      display: flex;
      height: 100%;
      overflow: hidden;
      margin: 0;
    }
    svg {
      display: block;
      width: 500px;
      height: 400px;
      margin: auto;
    }
  </style>
</head>
<body>
  <svg width="500" height="400" viewBox="0 0 500 400">
    <style>
      text { font: 16px monospace; }
    </style>
    <defs>
      <rect id="rect" width="100" height="100" stroke="black" stroke-width="inherit" fill="#00D2B8"></rect>
      <clipPath id="clip">
          <use xlink:href="#rect"/>
      </clipPath>
    </defs>
    
    <g stroke-width="15" transform="translate(90 50)">
      <text x="260" y="-20" text-anchor="middle">transform=translate(.5 .5)</text>
      <use xlink:href="#rect" />
      <use xlink:href="#rect" x="200" transform="translate(.5 .5)" />
    </g>
    <g stroke-width="15" transform="translate(90 250)">
      <text x="50" y="-20" text-anchor="middle">clip-path</text>
      <text x="260" y="-20" text-anchor="middle">shape-rendering=crispEdges</text>
      <use xlink:href="#rect" clip-path="url(#clip)" stroke-width="30" />
      <use xlink:href="#rect" x="200" shape-rendering="crispEdges"  />
    </g>
  </svg>
</body>
</html>
